<html>
  <head>
    <meta charset = "utf-8">
    <title>웹게임</title>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type = "text/babel">
      // 데이터와 화면을 같이 묶어놓은 것이 컴포넌트이다!
      class LikeButton extends React.Component {
        state = {liked: false};    // state가 데이터!

        onClickButton = () => {
          this.setState({liked: true});
        }
        
        
        render() {
          if (this.state.liked) {
            return 'You liked this.';
          }

          //return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
          return (
            <button onClick = {this.onClickButton}>
              Like
            </button>
          );
          // 화면!
        }
      }

      function LikeButton2() {   // 함수형 컴포넌트 
        const [liked, setLiked] = React.useState(false);
        if (liked) {
          return 'You liked this';
        }
        return (
        <button onClick = {() => { setLiked(true); }}> Like
          </button>
        );
      }
    </script>

    <script type = text/babel>
      // ReactDOM.render(<LikeButton /> , document.querySelector('#root') ); // React 17버전
      ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton2 />); // React 18버전 코드
    </script>
  </body>
</html>
