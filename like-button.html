<html>
  <head>
    <meta charset = "utf-8">
    <title>웹게임</title>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script>
      // 데이터와 화면을 같이 묶어놓은 것이 컴포넌트이다!
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {liked: false};    // state가 데이터!
        }
        render() {
          if (this.state.liked) {
            return 'You liked this.';
          }

          return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like'); // 화면!
        }
      }
    </script>
    <script>
      ReactDOM.render(React.createElement(LikeButton) , document.querySelector('#root')); // 구버전
    </script>
  </body>
</html>
