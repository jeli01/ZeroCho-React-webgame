<html>
<head>
  <meta charset="UTF-8">
  <title>my-react-first-app</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class MyFirstComponent extends React.Component {
      constructor(props) {
        super(props)
        this.state = {liked: false};
      }

      render() {
        if(this.state.liked) {
          return 'hahaha hihihi!';
        }

        return (
          <button onClick={()=>{this.setState({liked: true})}}>
            Like
          </button>
        );
      }
    }

    function MyFirstReactApp2() {
      let [liked,setliked] = React.useState(false);

      if(liked) {
        return 'hahaha hihihi';
      }

      return (
        <button onClick = {() => {setliked(true)}}>
          Like
        </button>
      )
    }
  </script>
   
  <script type="text/babel">
    // ReactDOM.createRoot(document.querySelector('#root')).render(<MyFirstComponent/>);
    ReactDOM.createRoot(document.querySelector('#root')).render(<MyFirstReactApp2/>);
  </script>
</body>
</html>
